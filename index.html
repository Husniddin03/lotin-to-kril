    <script>
      function textEdit(number, position) {
        switch (position) {
          case -1:
            position = 'left'
            break
          case 0:
            position = 'center'
            break
          case 2:
            position = 'right'
            break
        }
        document.getElementById('textarea' + number).style.textAlign = position
      }

      function replacement() {
        let box
        box = document.getElementById('left').textContent
        document.getElementById('left').textContent =
          document.getElementById('right').textContent
        document.getElementById('right').textContent = box
        document.getElementById('top').textContent =
          document.getElementById('left').textContent
        document.getElementById('low').textContent =
          document.getElementById('right').textContent
      }

      function copy(i) {
        const copyButton = document.getElementById('copyButton' + i)
        copyButton.addEventListener('click', function () {
          const textToCopy = document.getElementById('textarea' + i).value

          const textArea = document.createElement('textarea')
          textArea.value = textToCopy
          document.body.appendChild(textArea)

          textArea.select()
          document.execCommand('copy')

          document.body.removeChild(textArea)
        })
      }

      const kril = 'АБВГДЖЗИЙКЛМНОПРСТУФХЭЎҚҲҲ '
      const krilLower = 'абвгджзийклмнопрстуфхэўқҳҳъ'
      const krilHelpers = 'ЕЁЦЮЯЧШҒҒҒЎЎЎ'
      const krilHelpersLower = 'еёцюячшғғғўўў'
      const lotin = 'ABVGDJZIYKLMNOPRSTUFXEUQXH '
      const lotinLower = 'abvgdjziyklmnoprstufxeuqxh'
      const lotinHelpers = [
        'YE',
        'YO',
        'TS',
        'YU',
        'YA',
        'CH',
        'SH',
        "G'",
        'G\ʼ',
        'G\‘',
        "O'",
        'O\ʼ',
        'O\‘'
      ]
      const lotinHelpersLower = [
        'ye',
        'yo',
        'ts',
        'yu',
        'ya',
        'ch',
        'sh',
        "g'",
        'g\ʼ',
        'g\‘',
        "o'",
        'o\ʼ',
        'o\‘'
      ]
      const lotinHelpersLower1 = [
        'Ye',
        'Yo',
        'Ts',
        'Yu',
        'Ya',
        'Ch',
        'Sh',
        "G'",
        'G\ʼ',
        'G\‘',
        "O'",
        'O\ʼ',
        'O\‘'
      ]

      document.addEventListener('DOMContentLoaded', function () {
        const textarea1 = document.getElementById('textarea1')
        const textarea2 = document.getElementById('textarea2')

        textarea1.addEventListener('input', function () {
          let text = ''

          if (document.getElementById('top').textContent == 'Lotin') {
            for (var i = 0; i < textarea1.value.length; i++) {
              if (
                lotinHelpers.indexOf(
                  textarea1.value[i] + textarea1.value[i + 1]
                ) != -1
              ) {
                text +=
                  krilHelpers[
                    lotinHelpers.indexOf(
                      textarea1.value[i] + textarea1.value[i + 1]
                    )
                  ]
              } else if (
                lotinHelpersLower.indexOf(
                  textarea1.value[i] + textarea1.value[i + 1]
                ) != -1
              ) {
                text +=
                  krilHelpersLower[
                    lotinHelpersLower.indexOf(
                      textarea1.value[i] + textarea1.value[i + 1]
                    )
                  ]
              } else if (
                lotinHelpersLower1.indexOf(
                  textarea1.value[i] + textarea1.value[i + 1]
                ) != -1
              ) {
                text +=
                  krilHelpersLower[
                    lotinHelpersLower1.indexOf(
                      textarea1.value[i] + textarea1.value[i + 1]
                    )
                  ]
              } else if (lotin.indexOf(textarea1.value[i]) != -1) {
                if (
                  lotinHelpers.indexOf(
                    textarea1.value[i - 1] + textarea1.value[i]
                  ) != -1 ||
                  lotinHelpersLower.indexOf(
                    textarea1.value[i - 1] + textarea1.value[i]
                  ) != -1 ||
                  lotinHelpersLower1.indexOf(
                    textarea1.value[i - 1] + textarea1.value[i]
                  ) != -1
                ) {
                } else {
                  text += kril[lotin.indexOf(textarea1.value[i])]
                }
              } else if (lotinLower.indexOf(textarea1.value[i]) != -1) {
                if (
                  lotinHelpers.indexOf(
                    textarea1.value[i - 1] + textarea1.value[i]
                  ) != -1 ||
                  lotinHelpersLower.indexOf(
                    textarea1.value[i - 1] + textarea1.value[i]
                  ) != -1 ||
                  lotinHelpersLower1.indexOf(
                    textarea1.value[i - 1] + textarea1.value[i]
                  ) != -1
                ) {
                } else {
                  text += krilLower[lotinLower.indexOf(textarea1.value[i])]
                }
              } else {
                text += textarea1.value[i]
              }
            }
          } else {
            for (var i = 0; i < textarea1.value.length; i++) {
              if (kril.indexOf(textarea1.value[i]) != -1) {
                text += lotin[kril.indexOf(textarea1.value[i])]
              } else if (krilLower.indexOf(textarea1.value[i]) != -1) {
                text += lotinLower[krilLower.indexOf(textarea1.value[i])]
              } else if (krilHelpers.indexOf(textarea1.value[i]) != -1) {
                text += lotinHelpers[krilHelpers.indexOf(textarea1.value[i])]
              } else if (krilHelpersLower.indexOf(textarea1.value[i]) != -1) {
                text +=
                  lotinHelpersLower1[
                    krilHelpersLower.indexOf(textarea1.value[i])
                  ]
              } else {
                text += textarea1.value[i]
              }
            }
          }
          textarea2.value = text
        })
      })
